<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>
    <script>
      let humanScore = 0;

      let computerScore = 0;

      let computerOptions = ["rock", "paper", "scissor"];

      //Function to get computer's choice
      function getComputerChoice() {
        //randomly generate computer's choice
        let computerNumber = Math.floor(Math.random() * 3);
        let computerGameOption = computerOptions[computerNumber];
        return computerGameOption;
      }

      //Function to get human's choice
      function getHumanChoice() {
        let choice = prompt("Rock Paper Scissors").toLowerCase();
        if (choice == "rock" || choice == "paper" || choice == "scissors") {
          return choice;
        } else {
          console.log("invalid response");
        }
      }

      function playRound(computerChoice, humanChoice) {
        //The logic behind the rock, paper, scissors game.
        if (computerChoice == "rock" && humanChoice == "paper") {
          console.log("You Win!");
          console.log("You get " + ++humanScore + " points");
        } else if (computerChoice == "paper" && humanChoice == "scissors") {
          console.log("You Win!");
          console.log("You get " + ++humanScore + " points");
        } else if (computerChoice == "scissors" && humanChoice == "rock") {
          console.log("You Win!");
          console.log("You get " + ++humanScore + " points");
        } else if (computerChoice == "rock" && humanChoice == "scissors") {
          console.log("You Lose!");
          console.log("Computer gets " + `${++computerScore}` + " points");
        } else if (computerChoice == "paper" && humanChoice == "rock") {
          console.log("You Lose!");
          console.log("Computer gets " + `${++computerScore}` + " points");
        } else if (computerChoice == "scissors" && humanChoice == "paper") {
          console.log("You Lose!");
          console.log("Computer gets " + `${++computerScore}` + " points");
        } else if (computerChoice == "rock" && humanChoice == "rock") {
          console.log("It's a draw!");
        } else if (computerChoice == "paper" && humanChoice == "paper") {
          console.log("It's a draw!");
        } else if (computerChoice == "scissors" && humanChoice == "scissors") {
          console.log("It's a draw!");
        }
      }

      // function playGame() {
      //   let numberOfGames = 1;
      //   do {
      //     playRound(computerSelection, humanSelection);
      //     numberOfGames++;
      //   } while (numberOfGames <= 5);
      // }

      function playGame() {
        let numberOfGames = 1;

        // Loop to play the game 5 times
        while (numberOfGames <= 5) {
          // Generate new selections for each round
          let computerSelection = getComputerChoice();
          let humanSelection = getHumanChoice();

          // Play a single round
          playRound(computerSelection, humanSelection);

          // Increment the game counter
          numberOfGames++;
        }
      }

      playGame();
    </script>
  </body>
</html>
